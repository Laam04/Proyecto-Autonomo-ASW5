@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@title</title>
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/main.css")">
    <script src="@routes.Assets.versioned("javascripts/main.js")"></script>
</head>
<body>
    <header>
        <h1>PrestamoApp</h1>
        <nav>
            <ul>
                <li><a href="@routes.LoanController.index()">Inicio</a></li>
                <li><a href="@routes.LoanController.create()">Crear Préstamo</a></li>
                <!-- Agrega más enlaces según sea necesario -->
            </ul>
        </nav>
    </header>

    <main>
        @content
    </main>

    <footer>
        <p>© 2024 PrestamoApp. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
