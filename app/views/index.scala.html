@(loans: Seq[models.Loan])

@main("Loans") {
    <h1>Lista de Préstamos</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Monto</th>
            <th>Tasa de Interés</th>
            <th>Duración</th>
        </tr>
        @for(loan <- loans) {
            <tr>
                <td>@loan.id</td>
                <td>@loan.amount</td>
                <td>@loan.interestRate</td>
                <td>@loan.duration</td>
            </tr>
        }
    </table>
}
