<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
</head>
<body>
  <div id="dashboard">
    <h1>Dashboard</h1>
    <div id="graph-container">
    </div>
    <div id="results">
    
    </div>
  </div>
  <script src="index.js"></script>
</body>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
  }

  #dashboard {
    max-width: 1200px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
  }

  h1 {
    text-align: center;
    color: #333;
  }

  #graph-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 40px;
  }

  #graph-container img {
    max-width: 100%;
    height: auto;
    border: 2px solid #ddd;
    border-radius: 8px;
  }

  #results {
    margin-top: 40px;
  }

  .currency {
    margin-bottom: 20px;
    padding: 10px;
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 4px;
  }

  .currency h4 {
    margin: 0;
    font-size: 1.2em;
  }

  .currency p {
    margin: 5px 0;
  }
</style>
</html>
